<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" aria-label="Item Name">
        
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" aria-label="Item Price">
        
        <button id="add">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th id="item">Item</th>
                <th id="price">Price</th>
            </tr>
        </thead>
        <tbody id="shopping-list">
            <tr>
                <td colspan="2">Grand Total: <span id="total">0</span></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
